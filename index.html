<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <h2>Form Designer</h2>
      <button class="saveBtn" id="saveForm">Save</button>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="components">
          <p>Components</p>
          <button class="add-element" data-type="input">Input</button>
          <button class="add-element" data-type="select">Select</button>
          <button class="add-element" data-type="textarea">Textarea</button>
        </div>
      </div>
      <main class="form-area">
        <div class="form-container" id="formContainer">
          <!-- Form elements will be added dynamically here -->
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
