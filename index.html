<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    
  </head>
  <body>
    <div class="nav">
      <h2>Form Designer</h2>
      <button class="saveBtn" id="saveForm">Save</button>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="components">
          <p>Components</p>
          <button class="add-element" data-type="input">Input</button>
          <button class="add-element" data-type="select">Select</button>
          <button class="add-element" data-type="textarea">Textarea</button>
        </div>
      </div>
      <main class="form-area">
        <div class="form-container" id="formContainer">
          <!-- Form elements will be added dynamically here -->
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
